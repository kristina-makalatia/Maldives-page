          <form id="contact-form">
           <label for="fname" style="color: #fff">First Name</label>
           <input type="text" id="fname" name="firstname" placeholder="Your name..">

           <label for="lname" style="color: #fff">Last Name</label>
           <input type="text" id="lname" name="lastname" placeholder="Your last name..">

           <label for="subject" style="color: #fff"> Message</label>
           <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

           <input type="submit" id="submitBtn" onclick="submitClicked()" value="Submit">

          </form>
       </div>
   </div>
